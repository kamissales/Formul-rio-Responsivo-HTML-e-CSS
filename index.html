<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="email" id="email" placeholder="Insira seu nome">
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="password" name="senha" id="senha" placeholder="Insira sua senha">
                <div class="underline"></div>
            </div>

            <input type="submit" value="Continue">
        </form>

        <div class="rodape">
            <span>Ou se preferir conecte com uma rede social</span>
            <div class="rede-sociais">

                <div class="rede-social twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Entre com Twitter
                    </a>
                </div>

                <div class="rede-social facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Entre com Facebook
                    </a>
                </div>

                <div class="rede-social google">
                    <a href="#">
                        <i class="fab fa-google"></i>
                        Entre com Google
                    </a>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
